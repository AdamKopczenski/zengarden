<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:svg="http://www.w3.org/2000/svg">
 <head>
    <meta charset="UTF-8"/>
    <title>Cube Gallery</title>
    <style>span {display:inline-block}</style>
</head>
<body>
    <h1>Weird Cube Gallery</h1>
    <span>
        cube #1<br/>
        45°, 1&times;Z<br/>
        <svg width="100" height="100" style="stroke:black; stroke-linejoin:round; stroke-linecap:round; fill:none" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="50" width="40" height="40"/>
        
            <line x1="50" y1="90" x2="78" y2="62"/>
            <line x1="10" y1="50" x2="38" y2="22"/>
            <line x1="50" y1="50" x2="78" y2="22"/>
        
            <line x1="38" y1="22" x2="78" y2="22"/>
            <line x1="78" y1="22" x2="78" y2="62"/>
        </svg>
    </span>

    <span>
        cube #2<br/>
        60°, 1&times;Z<br/>
        <svg width="100" height="100" style="stroke:red; stroke-linejoin:round; stroke-linecap:round; fill:none" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="50" width="40" height="40"/>
        
            <line x1="50" y1="90" x2="70" y2="55"/>
            <line x1="10" y1="50" x2="30" y2="15"/>
            <line x1="50" y1="50" x2="70" y2="15"/>
        
            <line x1="30" y1="15" x2="70" y2="15"/>
            <line x1="70" y1="15" x2="70" y2="55"/>
        </svg>
    </span>

    <span>
        Cube #3<br/>
        45°, ⅔&times;Z<br/>
        <svg width="100" height="100" style="stroke:green; stroke-linejoin:round; stroke-linecap:round; fill:none" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="50" width="40" height="40"/>
        
            <line x1="50" y1="90" x2="69" y2="71"/>
            <line x1="10" y1="50" x2="29" y2="31"/>
            <line x1="50" y1="50" x2="69" y2="31"/>
        
            <line x1="29" y1="31" x2="69" y2="31"/>
            <line x1="69" y1="31" x2="69" y2="71"/>
        </svg>
    </span>

    <span>
        Cube #4<br/>
        45°, ⅘&times;Z<br/>
        <svg width="100" height="100" style="stroke:blue; stroke-linejoin:round; stroke-linecap:round; fill:none" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="50" width="40" height="40"/>
        
            <line x1="50" y1="90" x2="73" y2="67"/>
            <line x1="10" y1="50" x2="33" y2="27"/>
            <line x1="50" y1="50" x2="73" y2="27"/>
        
            <line x1="33" y1="27" x2="73" y2="27"/>
            <line x1="73" y1="27" x2="73" y2="67"/>
        </svg>
    </span>
    
    <span>
        Cube #5<br/>
        45°, ⅚&times;Z<br/>
        <svg width="100" height="100" style="stroke:purple; stroke-linejoin:round; stroke-linecap:round; fill:none" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="50" width="40" height="40"/>
        
            <line x1="50" y1="90" x2="74" y2="66"/>
            <line x1="10" y1="50" x2="34" y2="26"/>
            <line x1="50" y1="50" x2="74" y2="26"/>
        
            <line x1="34" y1="26" x2="74" y2="26"/>
            <line x1="74" y1="26" x2="74" y2="66"/>
        </svg>
    </span>

    <span>
        Cube #6<br/>
        40°, ⅘&times;Z<br/>
        <svg width="100" height="100" style="stroke:brown; stroke-linejoin:round; stroke-linecap:round; fill:none" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="50" width="40" height="40"/>
        
            <line x1="50" y1="90" x2="75" y2="69"/>
            <line x1="10" y1="50" x2="35" y2="29"/>
            <line x1="50" y1="50" x2="75" y2="29"/>
        
            <line x1="35" y1="29" x2="75" y2="29"/>
            <line x1="75" y1="29" x2="75" y2="69"/>
        </svg>
    </span>
    <p>It was near-universally decided that cube #3 was the "most correct looking" one.</p>
</body>
</html>
