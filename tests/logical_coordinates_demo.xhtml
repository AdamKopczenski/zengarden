<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:svg="http://www.w3.org/2000/svg">
 <head>
    <meta charset="UTF-8"/>
    <title>Logical Coordinates Demo</title>
</head>
<body>
    <spatial width="687" height="287">
        <polygon points="0,0,0 400,0,0 400,400,0 0,400,0" style="stroke:brown; stroke-width:5; stroke-linejoin:round; fill:none"/>
        <polygon points="0,0,0 100,0,0 100,100,0 0,100,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:darkolivegreen"/>
        <polygon points="100,0,0 200,0,0 200,100,0 100,100,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:khaki"/>
        <polygon points="200,0,0 300,0,0 300,100,0 200,100,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:darkolivegreen"/>
        <polygon points="300,0,0 400,0,0 400,100,0 300,100,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:khaki"/>
        <polygon points="0,100,0 100,100,0 100,200,0 0,200,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:khaki"/>
        <polygon points="100,100,0 200,100,0 200,200,0 100,200,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:darkolivegreen"/>
        <polygon points="200,100,0 300,100,0 300,200,0 200,200,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:khaki"/>
        <polygon points="300,100,0 400,100,0 400,200,0 300,200,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:darkolivegreen"/>
        <polygon points="0,200,0 100,200,0 100,300,0 0,300,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:darkolivegreen"/>
        <polygon points="100,200,0 200,200,0 200,300,0 100,300,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:khaki"/>
        <polygon points="200,200,0 300,200,0 300,300,0 200,300,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:darkolivegreen"/>
        <polygon points="300,200,0 400,200,0 400,300,0 300,300,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:khaki"/>
        <polygon points="0,300,0 100,300,0 100,400,0 0,400,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:khaki"/>
        <polygon points="100,300,0 200,300,0 200,400,0 100,400,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:darkolivegreen"/>
        <polygon points="200,300,0 300,300,0 300,400,0 200,400,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:khaki"/>
        <polygon points="300,300,0 400,300,0 400,400,0 300,400,0" style="stroke:gray; stroke-width:2; stroke-linejoin:round; fill:darkolivegreen"/>        
    </spatial>
</body>
</html>
